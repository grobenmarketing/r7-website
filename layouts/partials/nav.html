<!-- Navigation -->
<nav class="nav">
    <div class="nav-container">
        <div class="nav-logo">
            <a href="{{ "/" | relURL }}">
                <img src="{{ "img/r7creative-logo.png" | relURL }}" alt="R7 Creative">
            </a>
        </div>

        <div class="nav-column" id="navColumn">
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                    {{ if .HasChildren }}
                    <li class="dropdown-menu-item">
                        <a href="{{ .URL | relURL }}" class="nav-link{{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} active{{ end }}">
                            {{ .Name }}
                            <span class="dropdown-icon">▼</span>
                        </a>
                        <ul class="submenu">
                            {{ range .Children }}
                            <li><a href="{{ .URL | relURL }}" class="nav-link">{{ .Name }}</a></li>
                            {{ end }}
                        </ul>
                    </li>
                    {{ else }}
                    <li><a href="{{ .URL | relURL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">{{ .Name }}</a></li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>

        <div class="nav-cta">
            <a href="{{ "contact/" | relURL }}" class="nav-cta-button">Get Started</a>
        </div>

        <button class="nav-toggle" onclick="toggleMenu()">☰</button>
    </div>
</nav>
